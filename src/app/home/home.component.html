<section>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" >
          <img src="https://rukminim1.flixcart.com/fk-p-flap/844/140/image/6559020cbe866185.jpg?q=50" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" >
          <img src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/2108ab9927af795b.jpg?q=50" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://rukminim1.flixcart.com/fk-p-flap/1688/280/image/7c5bf3fdef7df5dd.jpg?q=50
          " class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</section>

<section>
  <div class="container">
 <div class="row">
<div class="col-md-4 mt-4" *ngFor="let item of filterProductsList ">
  <div class="card m-2" style="width: 18rem;">
    <div class="card-header product-image">
    <img [src]="item.image" class="card-img-top" alt="..." height="200" width="200">
    </div>
    <div class="card-body product-body">
      <h6 class="card-title">{{item.title}}</h6>
      <p class="card-text" style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
      <p class="card-text">â‚¹{{item.price}}</p>
      <a href="#" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>
</div>
 </div> 
</div>
</section>
